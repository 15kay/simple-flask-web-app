<!DOCTYPE html>
<html>
<head>
    <title>Flask Local PostgreSQL</title>
</head>
<body>
    <h1>Flask + PostgreSQL (Local)</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Enter your name" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Saved Names:</h2>
    <ul>
        {% for user in users %}
            <li>{{ user[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
